name: Deploy Node.js app to Azure Web App - talent-hive-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED4EE4AA3DF147EDBABC3197A58F8411 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C210EF81D2734726800212DF4E2C6CE1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2E5A2373CEDD480CAEB1DF3EC1AB84B9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'talent-hive-backend' # Replace with your App Service name
          slot-name: 'Production'
          package: ./backend
